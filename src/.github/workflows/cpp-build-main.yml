on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 18 * * 1

name: C++ Main Build
jobs:
  cmake-build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "windows-latest msvc",
            os: windows-latest,
            cc: "cl", cxx: "cl",
          }
        - {
            name: "ubuntu-latest gnu",
            os: ubuntu-latest,
            cc: "gcc", cxx: "g++",
          }
        - {
            name: "ubuntu-latest clang",
            os: ubuntu-latest,
            cc: "clang", cxx: "clang++",
          }
        - {
            name: "macos-10.15 clang",
            os: macos-10.15,
            cc: "clang", cxx: "clang++"
          }
        - {
            name: "macos-latest clang",
            os: macos-latest,
            cc: "clang", cxx: "clang++"
          }
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: build and test
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
          RUN_TESTS: true
        run: |
          mkdir ./cmake-build-debug
          cd cmake-build-debug
          cmake ../
          cmake --build . --target test_libczi_c++_extension
        shell: bash
